<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>slide</title>
<link type="text/css" media="all" rel="stylesheet" href="css/reset.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/slide.js"></script>
</head>

<body>
<div class="slide-wrap">
    <div id="slide1" class="slide">
        <ul  class="imagegallery clearfix">
            <li><img src="images/ban_01.jpg" /></li>
            <li><img src="images/ban_02.jpg" /></li>
            <li><img src="images/ban_03.jpg" /></li>
        </ul>
    </div>
    <div class="slide-prev"></div>
    <div class="slide-next"></div>
</div>
<hr/>
<div class="slide-wrap">
    <div id="slide2" class="slide">
        <ul  class="clearfix">
            <li><img src="images/ban_01.jpg" /></li>
            <li><img src="images/ban_02.jpg" /></li>
            <li><img src="images/ban_03.jpg" /></li>
        </ul>
    </div>
    <div class="slide-prev"></div>
    <div class="slide-next"></div>
</div>
<hr/>
<div class="slide-wrap">
    <div id="slide3" class="slide">
        <ul  class="clearfix">
            <li><img src="images/ban_01.jpg" /></li>
            <li><img src="images/ban_02.jpg" /></li>
            <li><img src="images/ban_03.jpg" /></li>
        </ul>
    </div>
    <div class="slide-prev"></div>
    <div class="slide-next"></div>
</div>
<hr/>
<div class="slide-wrap slide-wrap4">
    <div id="slide4" class="slide">
        <ul  class="clearfix">
            <li><img src="images/ban_01.jpg" /></li>
            <li><img src="images/ban_02.jpg" /></li>
            <li><img src="images/ban_03.jpg" /></li>
        </ul>
    </div>
    <div class="slide-prev"></div>
    <div class="slide-next"></div>
    <dl class="slide-icons">
        <dd><img src="images/ban_01.jpg" /></dd>
        <dd><img src="images/ban_02.jpg" /></dd>
        <dd><img src="images/ban_03.jpg" /></dd>
    </dl>
    <div class="page"><span></span>/<span></span></div>
</div>
<hr/>
<div class="slide-wrap slide-wrap4">
    <div id="slide5" class="slide">
        <ul  class="clearfix">
            <li><img src="images/ban_01.jpg" /></li>
            <li><img src="images/ban_02.jpg" /></li>
            <li><img src="images/ban_03.jpg" /></li>
        </ul>
    </div>
    <div class="slide-prev"></div>
    <div class="slide-next"></div>
    <dl class="slide-icons">
        <dd><img src="images/ban_01.jpg" /></dd>
        <dd><img src="images/ban_02.jpg" /></dd>
        <dd><img src="images/ban_03.jpg" /></dd>
    </dl>
    <div class="page"><span></span>/<span></span></div>
</div>
<script>
    $(function () {
        slide({
            'target': $('#slide1'),
            'width': '1000',
            'height': '360',
            'autoPlay': false,
            'delay': 3000,
            'duration': 500,
            'effect': 'level',
            'easing': 'easeInOutQuart',
            'control': {
                'prev': '.slide-prev',
                'next': '.slide-next',
                'iconsIsClick': false
            },
            'loop': true,
            'callback':function(slide){

            },
            'index': 1
        });
    });

    $(function () {
        slide({
            'target': $('#slide2'),
            'width': '1000',
            'height': '360',
            'autoPlay': false,
            'delay': 3000,
            'duration': 500,
            'effect': 'vertical',
            'easing': 'easeInOutQuart',
            'control': {
                'prev': '.slide-prev',
                'next': '.slide-next',
                'iconsIsClick': false
            },
            'loop': false,
            'callback':function(slide){

            },
            'index': 1
        });
    });

    $(function () {
        slide({
            'target': $('#slide3'),
            'width': '1000',
            'height': '360',
            'autoPlay': true,
            'delay': 3000,
            'duration': 1000,
            'effect': 'fade',
            'easing': 'easeInOutQuart',
            'control': {
                'prev': '.slide-prev',
                'next': '.slide-next',
                'iconsIsClick': false
            },
            'loop': true,
            'callback':function(slide){

            },
            'index': 1
        });
    });

    $(function () {
        slide({
            'target': $('#slide4'),
            'width': '1000',
            'height': '360',
            'autoPlay': false,
            'delay': 1500,
            'duration': 500,
            'effect': 'level',
            'easing': 'easeInOutQuart',
            'control': {
                'prev': '.slide-prev',
                'next': '.slide-next',
                'iconsIsClick': false
            },
            'loop': true,
            'callback':function(slide){
                slide.options.target.parent().find('.page span').eq(0).html(slide.index);
                slide.options.target.parent().find('.page span').eq(1).html(slide.length);
            },
            'index': 2
        });
    });

    $(function () {
        slide({
            'target': $('#slide5'),
            'width': '1000',
            'height': '360',
            'autoPlay': false,
            'delay': 1500,
            'duration': 50,
            'effect': 'fade',
            'easing': 'easeInOutQuart',
            'control': {
                'prev': '.slide-prev',
                'next': '.slide-next',
                'iconsIsClick': false
            },
            'loop': true,
            'callback':function(slide){
                slide.options.target.parent().find('.page span').eq(0).html(slide.index);
                slide.options.target.parent().find('.page span').eq(1).html(slide.length);
            },
            'index': 1
        });
    });
</script>
</body>
</html>
