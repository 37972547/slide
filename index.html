<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>slide</title>
<link type="text/css" media="all" rel="stylesheet" href="css/reset.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/slide.js"></script>
</head>

<body>
<div class="slide-wrap">
    <div class="slide">
        <ul  class="imagegallery clearfix">
            <li><img src="images/ban_01.jpg" /></li>
            <li><img src="images/ban_02.jpg" /></li>
            <li><img src="images/ban_03.jpg" /></li>
        </ul>
    </div>
    <div class="slide-prev"></div>
    <div class="slide-next"></div>
    <dl class="slide-icons">
        <dd>2</dd>
        <dd>3</dd>
        <dd>4</dd>
    </dl>
</div>
<script>
    $(function () {
        slide({
            'target': $('.slide'),
            'width': 1000,
            'height': 360,
            'autoPlay': false,
            'delay': 3000,
            'duration': 500,
            'effect': 'vertical',
            'easing': 'easeInOutQuart',
            'control': {
                'prev': '.slide-prev',
                'next': '.slide-next',
                'iconsIsClick': false
            },
            'loop': true,
            'onSlideStart':function(slide){

            },
            'onSlideEnd': function(slide){

            }
        });
    });
</script>
</body>
</html>
